<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="index.html" class="logo">URL Shortener</a>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html" class="active">Shorten</a></li>
                    <li><a href="myUrls.html">My URLs</a></li>
                    <li><a href="checkUrl.html">Check URL</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>Shorten your link</h1>
        <p id="info">Create short URLs that are easy to share</p>

        <form id="form" autocomplete="off">
            <label for="urlInput">Enter your long URL</label>
            <input type="text" placeholder="e.g. youtube.com" id="urlInput" name="urlInput">
            <button class="btn btn-primary btn-lg mt-3" type="submit" id="createUrlBtn">Shorten URL</button>
        </form>

        <div class="result-box">
            <a id="linkATag"><p id="display"></p></a>
            <button class="btn btn-outline-primary" id="copyLink">Copy Link</button>
        </div>
        
        <p id="warningSymbol">⚠️</p>
        <p id="warningText">
            Link will only be shown once.
            You can keep track of your URLs under the My URLs section of our site.
        </p>
    </main>

    <script src="script.js"></script>
</body>
</html>

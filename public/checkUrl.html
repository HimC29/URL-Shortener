        <h1>Check URL</h1>
        <p id="info">See where a short URL leads before clicking</p>

        <form id="form" autocomplete="off">
            <label for="urlInput">Enter shortened URL</label>
            <input type="text" placeholder="e.g. /dir/abc123" id="urlInput" name="urlInput">
            <button class="btn btn-primary btn-lg mt-3" type="submit">Check URL</button>
        </form>

        <div class="result-box">
            <a id="linkATag"><p id="display"></p></a>
            <button class="btn btn-outline-primary" id="copyLink">Copy Original Link</button>
        </div>
    </main>
